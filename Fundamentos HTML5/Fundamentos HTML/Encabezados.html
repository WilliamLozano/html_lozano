<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Encabezado de nivel 1</h1>
    <h2>Encabezado de nivel 2</h2>
    <h3>Encabezado de nivel 3</h3>
    <h4>Encabezado de nivel 4</h4>
    <h5>Encabezado de nivel 5</h5>
    <h6>Encabezado de nivel 6</h6>
</body>
</html>

<!-- Las etiquetas <h1> a <h6> en HTML son utilizadas para definir encabezados o títulos en una página web. Estas etiquetas son parte
fundamental de la estructura del contenido y juegan un papel importante tanto en la presentación visual como en la jerarquía
semántica del documento.  -->

<h1> (Heading 1):
    <!-- El nivel más alto de encabezado.
    Debe utilizarse para el título principal de la página o de una sección importante.
    Normalmente se utiliza solo una vez en la página, ya que representa la idea principal. -->

<h2> (Heading 2):
    <!-- El segundo nivel de encabezado.
    Se utiliza para los títulos secundarios o subsecciones importantes.
    Puede haber varios elementos <h2> en la página, y estos títulos deben ser jerárquicamente relevantes al <h1>. -->

<h3> (Heading 3):

    <!-- El tercer nivel de encabezado.
    Se utiliza para subdivisiones más específicas dentro de una sección definida por <h2>.
    Los <h3> deben estar relacionados con el <h2> que los contiene. -->

<h4> (Heading 4):

    <!-- Cuarto nivel de encabezado.
    Utilizado para subdivisiones más detalladas o subsecciones de <h3>.
    Los <h4> deben ser relevantes en contexto a los <h3> que los contienen. -->

<h5> (Heading 5):

    <!-- Quinto nivel de encabezado.
    Utilizado para subdivisiones aún más detalladas o subsecciones de <h4> o <h3>.
    Similar a las etiquetas anteriores, deben ser coherentes en relación a los encabezados superiores. -->

<h6> (Heading 6):

    <!-- Sexto nivel de encabezado, el más bajo.
    Usado para subdivisiones muy específicas o para elementos dentro de una estructura de encabezados más compleja.
    Menos común y generalmente se usa en contextos muy específicos. -->
