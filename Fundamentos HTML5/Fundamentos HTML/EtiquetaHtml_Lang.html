<!DOCTYPE html>
<html lang="es"> <!--El atributo HTML, como dije anteriormente es la que engloba todo el documento, 
                a cambio el atributo "lang" esta hecho para especificar en que idioma esta escrito el documento, bien puede ser Ingles  
                Español, O otro idioma, esto con la finalidad de que los algoritmos de los navegadores detecten el lenguaje en el cual esta
                escrito la pagina, también se puede manejar un idioma mas local el cual se hace mediante un metodo con un dominio de un pais "-COL"
                esto con la finalidad de hablar de forma mas implicita en el dialecto del pais.                                                                                                                      -->
</html>
