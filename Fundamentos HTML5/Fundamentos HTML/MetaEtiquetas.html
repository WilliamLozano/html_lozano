<!-- <meta charset="UTF-8">: Esta etiqueta especifica la codificación de caracteres utilizada en el documento, que en este caso es UTF-8. 
UTF-8  es una codificación que admite una amplia variedad de caracteres y es comúnmente utilizada para admitir múltiples idiomas y símbolos
especiales.

<meta name="viewport" content="width=device-width, initial-scale=1.0">: Esta etiqueta define la configuración de la ventana de visualización
en dispositivos móviles. Aquí está lo que cada parte significa: name="viewport": Indica que se está configurando la ventana de visualización.
content="width=device-width, initial-scale=1.0": Esto establece el ancho de la ventana de visualización para que coincida con el ancho del
dispositivo (width=device-width) y establece el nivel inicial de zoom en 1.0 (initial-scale=1.0), lo que asegura que el contenido 
inicialmente se muestre sin zoom.

<title>Document</title> : Esta etiqueta define el título del documento que se muestra en la barra de título del navegador o en las pestañas.
En este caso, el título se establece como "Document", pero puedes cambiarlo para que se ajuste al contenido específico de tu página. -->
